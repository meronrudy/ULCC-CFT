name: Spec-first CI
on:
  push:
  pull_request:
jobs:
  test:
    name: spec-first-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Optional compatibility symlinks
        run: |
          ln -sf ulcc-core ulcc_core || true
          ln -sf ulcc-ddg ulcc_ddg || true
          ln -sf pggs-toy ulcc_pggs || true
      - name: Run spec-first formal tests (deterministic)
        run: pytest -q spec-first/tests/formal